<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="logo-container">
        <img src="images/logo.svg" alt="Huddle Logo" width="130" />
      </div>
      <div class="desktop-container">
        <div class="hero-container">
          <img
            src="images/illustration-mockups.svg"
            alt="Illustration Mockup"
          />
        </div>
        <div class="content-container">
          <h1 class="content-header">
            Build The Community Your Fans Will Love
          </h1>
          <p class="content-paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="register-btn">Register</a>
        </div>
      </div>
      <div class="socials-container">
        <div class="social-icon"><i class="fab fa-facebook"></i></div>
        <div class="social-icon"><i class="fab fa-twitter"></i></div>
        <div class="social-icon"><i class="fab fa-instagram"></i></div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.austinthornley.com">Austin Thornley</a>.
      </p>
    </footer>
  </body>
</html>
